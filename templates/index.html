<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Weather Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center text-primary mb-4">🌤️ Machine Learning Weather Predictor</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%)</label>
                <input type="number" step="any" class="form-control" id="humidity" name="humidity" required>
            </div>
            <div class="mb-3">
                <label for="pressure" class="form-label">Pressure (hPa)</label>
                <input type="number" step="any" class="form-control" id="pressure" name="pressure" required>
            </div>
            <div class="mb-3">
                <label for="wind_speed" class="form-label">Wind Speed (km/h)</label>
                <input type="number" step="any" class="form-control" id="wind_speed" name="wind_speed" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Temperature</button>
            </div>
        </form>

        {% if prediction is not none %}
            <div class="alert alert-success mt-4 text-center fs-5">
                🌡️ <strong>Predicted Temperature:</strong> {{ prediction }} °C
            </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
